
<head>
    <meta charset="utf-8">
    <title>Login | Big Ben Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="Prakasam Mathaiyan">
    <meta name="description" content="">

    <!--[if IE]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/../assets/assets/plugins/lib/modernizr.js"></script>
    <link rel="icon" href="/../assets/assets/images/favicon.png" type="image/gif">
    
    <link rel="stylesheet" type="text/css" href="/../assets/assets/plugins/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/../assets/assets/plugins/animate-it/animate.min.css">
    <link rel="stylesheet" type="text/css" href="/../assets/assets/css/lib/cmp-bs-checkbox.css">
    
    <link rel="stylesheet" type="text/css" href="/../assets/assets/css/lib/page-login.css">
    <link rel="stylesheet" type="text/css" href="/../assets/assets/css/style-default.css">
</head>

<body>

    <div class="container" style="margin-top:-80px !important">
        
        <div class="animatedParent">
            <div class="row">
                
                <div class="col-md-6 col-sm-6 hidden-xs">
                    
                    <h3 class="sign animated flipInX">Take it all of with you and we</h3>
                    <p class="small animated flipInX">Smart device and pick up every where our service.</p>
                    
                    <div class='slider'>
                        <div class='slide1'></div>
                        <div class='slide2'></div>
                        <div class='slide3'></div>
                        <div class='slide4'></div>
                    </div>
                    
                    <h3 class="sign animated flipInX">One account give all service</h3>
                    <p class="small animated flipInX">you can connect with us.</p>
                    
                    <ul class="list-inline social">
                        <li><a href="#"><i class="fa fa-facebook hvr-buzz-out" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter hvr-buzz-out" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-google-plus hvr-buzz-out" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-linkedin hvr-buzz-out" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-pinterest-p hvr-buzz-out" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-skype hvr-buzz-out" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-wordpress hvr-buzz-out" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-vimeo hvr-buzz-out" aria-hidden="true"></i></a></li>
                    </ul>
                    
                    <ul class="list-inline text-center">
                        <li><a href="#"><img src="/../assets/assets/images/appstore.png" class="img-responsive app"></a></li>
                        <li><a href="#"><img src="/../assets/assets/images/googleplay.png" class="img-responsive app"></a></li>
                    </ul>
                </div>
                
                <div class="col-xs-12 col-md-4 col-sm-6 col-lg-4">
                    
                    <div class="blue-line sm normal"></div>
                    
                    <div class="signup-box">
                        <div class="logo"><img src="/../assets/assets/images/logo-c.svg" alt="" style="height: 40px;"></div>
                        
                        <form [formGroup]="form" (submit)="submit()">
                            
                            <div class="form-group">
                                <input formControlName="name" type="text" name="User Name" class="form-control" placeholder="User Name">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </div>

                            <div class="form-group">
                                <input formControlName="email" type="email" name="email" class="form-control" placeholder="Email">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </div>
                            
                            <div class="form-group">
                                <input formControlName="password" type="password" name="password" class="form-control" placeholder="Password">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </div>
                            
                            <div class="checkbox checkbox-primary">
                                <input id="agree" class="styled" type="checkbox" checked>
                                <label for="agree"> I agree to the account <a href="#">Terms</a> & <a href="#">Privacy</a>.</label>
                            </div>
                            
                            <button href="#" type="submit" class="btn btn-primary btn-block">Create account</button>

                        </form>
                        
                        <ul class="list-inline text-center social-signup">
                            <li>
                                <a class="btn btn-social btn-facebook" href="#"><span class="fa fa-facebook"></span>Login Facebook</a>
                            </li>
                            <li>
                                <a class="btn btn-social btn-linkedin" href="#"><span class="fa fa-linkedin"></span>Login LinkedIn</a>
                            </li>
                        </ul>
                    </div>
                    
                    <br>
                    <div class="signup-box">
                        <p class="signac animated flipInX">If you have an account? <a router-link="/login">Sign in</a></p>
                    </div>
                    
                    <div class="blue-line lg normal"></div>
                </div>
            </div>
        </div>
    </div>  <!-- Container End --> 
    
    <script type="text/javascript" src="/../assets/assets/plugins/animate-it/animate-it.js"></script>
    <script type="text/javascript" src="/../assets/assets/plugins/animate-it/arrow-line.js"></script>
</body>
